<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Biker zone</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
  </head>
  <body class="container-lg">
    <!-- header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Biker Zone</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-semibold">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
            <button class="ms-5 btn btn-outline-success" type="submit">
              Login
            </button>
          </div>
        </div>
      </nav>

      <!-- banner slider -->
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div
                class="col-12 col-md-6 d-flex align-items-start justify-content-center flex-column"
              >
                <div>
                  <h1>Ride-on R15 V4 with smile</h1>
                  <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    Dignissimos magnam sapiente sequi. Eos mollitia libero modi
                    autem esse dicta iste!
                  </p>
                  <button class="btn btn-danger">purchase</button>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <img src="images/bike-1.png" class="d-block w-100" alt="..." />
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="col-12 col-md-6"></div>
            <div class="col-12 col-md-6">
              <img src="images/bike-2.png" class="d-block w-100" alt="..." />
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/bike-3.png" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>

    <!-- main -->
    <main></main>

    <!-- footer -->
    <footer></footer>

    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
